<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Color Transfer</title>
  </head>
  <body>
    <div class="content">
      <div class="image-container" id="sourceContainer">
        <span id="sourceMissing">No image selected</span>
        <img src="" alt="Source Image" class="image invisible" id="source" />
        <input type="file" id="sourceSelect" accept="image/*" />
        <button id="sourceClear">Clear selection</button>
        <canvas id="canvasAnalyze" class="image analyze invisible"></canvas>
      </div>
      <canvas id="canvasTransfer" width="100" height="80"></canvas>
      <div class="image-container" id="targetContainer">
        <span id="targetMissing">No image selected</span>
        <img
          src=""
          alt="Target Image"
          class="image target invisible"
          id="target"
        />
        <input type="file" id="targetSelect" accept="image/*" />
        <button id="targetClear">Clear selection</button>
        <canvas id="canvasColorize" class="image result invisible"></canvas>
        <img alt="Result Image" class="image result invisible" id="result" />
      </div>
      <button id="execute">click</button>
    </div>

    <script src="script/index.js" type="module"></script>
  </body>
</html>
